<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Heart with Anime.js</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
        }

        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            transform-origin: center;
            animation: heartbeat 1s infinite;
            cursor: pointer;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background-color: rgb(251, 151, 167);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .word-art {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff69b4;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Gabriola', cursive;
        }
    </style>
</head>

<body>

    <div class="heart" onclick="hideHeartAndShowText()"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        function hideHeartAndShowText() {
            var heart = document.querySelector('.heart');
            var text = document.createElement('div');
            text.textContent = 'Wish you always beautifulðŸŒ¹';
            text.classList.add('word-art');
            text.style.opacity = '0';
            document.body.appendChild(text);

            anime({
                targets: heart,
                opacity: 0,
                duration: 500,
                easing: 'easeOutQuad',
                complete: function () {
                    heart.style.display = 'none';
                    anime({
                        targets: text,
                        opacity: 1,
                        duration: 1000,
                        easing: 'easeInOutQuad'
                    });
                }
            });
        }
    </script>

</body>

</html>
