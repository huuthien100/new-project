<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: rgb(243, 229, 232);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: fly-heart 2.5s ease-in-out forwards, shake 0.5s infinite alternate;
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        }

        @keyframes fly-heart {
            0% {
                bottom: 0%;
                transform: translateX(-50%) translateY(50%);
            }

            50% {
                bottom: 50%;
                transform: translateX(-50%) translateY(-50%);
            }

            100% {
                bottom: 20%;
                transform: translateX(-50%) translateY(-50%);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(-2deg);
            }

            50% {
                transform: translateX(-50%) translateY(-50%) rotate(2deg);
            }

            100% {
                transform: translateX(-50%) translateY(-50%) rotate(-2deg);
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fade-out 1s ease-in-out forwards;
        }

        .fade-in {
            animation: fade-in 2s ease-in-out forwards;
        }

        /* Hiệu ứng nền */
        @keyframes change-background {
            0% {
                background-color: rgb(243, 229, 232);
            }

            50% {
                background-color: rgb(229, 243, 232);
            }

            100% {
                background-color: rgb(232, 229, 243);
            }
        }

        /* Áp dụng hiệu ứng nền */
        .change-background {
            animation: change-background 3s ease-in-out forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart" id="heart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="150" height="150">
                <path fill="red"
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#heart').click(function () {
                $(this).addClass('fade-out');

                setTimeout(function () {
                    $('#heart').hide();
                    $('<div>').html("Happy wishes to the one who makes my heart skip a beat with just a smile!<i class='fas fa-heart'></i>")
                        .css({
                            'font-family': 'Scriptina, cursive',
                            'font-size': '24px',
                            'text-align': 'center',
                            'position': 'absolute',
                            'top': '50%',
                            'left': '50%',
                            'transform': 'translate(-50%, -50%)',
                            'opacity': '0',
                            'color': 'red'
                        })

                        .appendTo('body')
                        .addClass('fade-in');

                    $('body').addClass('change-background'); // Thêm class để áp dụng hiệu ứng nền
                }, 1000);
            });
        });
    </script>
</body>

</html>
